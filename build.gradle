apply plugin: 'java'
apply plugin: 'maven'

group = 'com.microsoft.azure'
version = '0.0.1-SNAPSHOT'

description = """ManageKubernetesCluster.java"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.azure.resourcemanager', name: 'azure-resourcemanager', version:'2.17.0'
    compile group: 'com.azure', name: 'azure-identity', version:'1.5.3'
    compile group: 'commons-net', name: 'commons-net', version:'3.6'
}
